name: Build FE & BE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs: 
  build-fe:
    name: Frontend build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: inkvFE/inkvFE

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build

  build-be:
    name: Backend build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: inkvBE

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.1'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test Backend
        run: dotnet test --no-build --verbosity normal
